{% extends "pacientes/base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h2 class="card-title mb-3">Registrar Paciente</h2>
        <form method="post" class="row g-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="col-12">
                <button type="submit" class="btn btn-success">Registrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
