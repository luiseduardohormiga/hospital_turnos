<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Turnos - Hospital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Hospital - Gestor de Turnos</h1>
        {% if request.resolver_match.url_name == "lista_turnos" %}
            <nav class="mb-3">
                <a class="btn btn-warning" href="{% url 'pasar_turno' %}">➡️ Pasar al siguiente</a>
            </nav>
        {% endif %}

        <hr>
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
